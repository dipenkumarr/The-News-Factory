<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News Factory</title>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <img src="2-removebg-preview.png" href="#" onclick="reload()" class="web-logo">
            <!-- <div class="mobile-menu-icon" onclick="toggleMobileMenu()">☰</div> -->
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-links nav-item" id="home" onclick="onNavItemClick('home')">Home</li>
                        <li class="hover-links nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                        <li class="hover-links nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                        <li class="hover-links nav-item" id="travel" onclick="onNavItemClick('travel')">Travel</li>
                    </ul>
                </div>
                
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder=" e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav> 


    <main>

        <div class="content container flex">Home</div>
 

        <div class="card-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta accusantium perferendis, asperiores!</p>
            </div>
        </div>
    </template>

    <footer>
        <div class="web-name flex container">The News Factory</div>
        <div class="copyright flex container">Copyright © 2023</div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
